<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
<title>可视化大屏登录</title>
<link rel="stylesheet" type="text/css" href="../static/login/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../static/login/css/scanboardLogin.css" />
<link rel="stylesheet" type="text/css" href="../static/login/css/animsition.css" />
</head>
<body>
	<div class="wp animsition">
		<div class="boardLogin">
			<a href="#" class="logo">
				<img src="../static/login/images/loginlogo.png">
			</a>
			<form name="Form" method="POST" action="{% url 'do_login' %}">
				<div class="inpGroup">
					<span class="loginIco1"></span>
					<input type="text" name="username" placeholder="请输入您的用户名">
				</div>

				<div class="prompt">
					<div style="color: #f83600">{{ error }}</div>
				</div>

				<div class="inpGroup">
					<span class="loginIco2"></span>
					<input type="password" name="password" placeholder="请输入您的密码">
				</div>
				<div class="prompt">
					<p class="success">输入正确</p>
				</div>
                <button class="submit" >登录</button>
                <br>
				<div>
					<a  href="{% url 'register' %}" style="color: #fff3f3;font-size: 13px">想去注册吗？点这里</a>
				</div>
			</form>
		</div>
	</div>
	<div id="particles-js"></div>
</body>
<script type="text/javascript" src="../static/login/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/login/js/jquery.animsition.js"></script>
<script src="../static/login/js/particles.min.js"></script>
<script src="../static/login/js/app.js"></script>
<script type="text/javascript">
	$(".animsition").animsition({
	    inClass               :   'fade-in',
	    outClass              :   'fade-out',
	    inDuration            :    800,
	    outDuration           :    1000,
	    linkElement           :   '.animsition-link',

	    loading               :    false,
	    loadingParentElement  :   'body',
	    loadingClass          :   'animsition-loading',
	    unSupportCss          : [ 'animation-duration',
	                              '-webkit-animation-duration',
	                              '-o-animation-duration'
	                            ],
	

	    overlay               :   false,
	    
	    overlayClass          :   'animsition-overlay-slide',
	    overlayParentElement  :   'body'
  	});
</script>
</html>
